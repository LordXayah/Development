<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="front-page.css">
    <title>Front-page</title>
</head>
<body>
     <div class="container">
        <header>
            <h1>Task Reminder</h1>
            <p>List your task here!</p>
        </header>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-task-btn">Add Task</button>
            
        </div>
        <div id="tasks-container">
            
            <div class="empty-state">
                <h3>No tasks yet</h3>
                <p>Add a task to get started</p>
            </div>
        </div>
    </div>
    <div class="time-modal" id="time-modal">
        <div class="time-modal-content">
            <h2><i class="fas fa-clock"></i> Select Task Time</h2>
            <div class="time-inputs">
                <div class="time-input">
                    <label for="task-hour">Hour</label>
                    <select id="task-hour">
                        <option value="">--</option>
                        
                    </select>
                </div>
                <div class="time-input">
                    <label for="task-minute">Minute</label>
                    <select id="task-minute">
                        <option value="">--</option>
                        
                    </select>
                </div>
                <div class="time-input">
                    <label for="task-period">AM/PM</label>
                    <select id="task-period">
                        <option value="">--</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
            <div class="time-buttons">
                <button id="confirm-time-btn" class="complete-btn"><i class="fas fa-check"></i> Confirm</button>
                <button id="cancel-time-btn" class="cancel-btn"><i class="fas fa-times"></i> Cancel</button>
            </div>
        </div>
    </div>
    <footer>Isaiah Rey Cari√±o@2025</footer>
    <script src="Process.js"></script>
</body>
</html>
